version: '3.3'
services:
  master: 
    image: "tikazyq/crawlab:master"
    environment:
      CRAWLAB_API_ADDRESS: "http://crawlab.cn/api"
      CRAWLAB_BASE_URL: "/demo"
      CRAWLAB_SERVER_MASTER: "Y"
      CRAWLAB_MONGO_HOST: "mongo"
      CRAWLAB_REDIS_ADDRESS: "redis"
      CRAWLAB_LOG_PATH: "/var/logs/crawlab"
      CRAWLAB_SETTING_ALLOWREGISTER: "Y"
    ports:    
      - "8080:8080" # frontend
      - "8000:8000" # backend
    depends_on:
      - mongo
      - redis
  worker:
    image: "tikazyq/crawlab:master"
    environment:
      CRAWLAB_SERVER_MASTER: "N"
      CRAWLAB_MONGO_HOST: "mongo"
      CRAWLAB_REDIS_ADDRESS: "redis"
    depends_on:
      - mongo
      - redis
  mongo:
    image: mongo:latest
    restart: always
    volumes:
      - "/opt/crawlab/mongo/data/db:/data/db"
      - "/opt/crawlab/mongo/tmp:/tmp"
  redis:
    image: redis:latest
    restart: always
    volumes:
      - "/opt/crawlab/redis/data:/data"
